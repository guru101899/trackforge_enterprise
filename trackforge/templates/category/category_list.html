<h2>Product Categories</h2>
<a href="{% url 'category_create' %}" style="padding: 5px; background: blue; color: white; text-decoration: none;">+ Add Category</a>
<hr>
<table border="1" width="100%" cellpadding="10">
    <thead>
        <tr style="background-color: #f2f2f2;">
            <th>Name</th>
            <th>Slug</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td><code>{{ category.slug }}</code></td>
            <td>
                <a href="{% url 'category_update' category.pk %}">Edit</a> |
                <a href="{% url 'category_delete' category.pk %}" style="color: red;">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No categories found.</td></tr>
        {% endfor %}
    </tbody>
</table>
