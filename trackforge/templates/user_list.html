<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>

<h1>Users</h1>

<ul>
    {% for user in users %}
        <li>{{ user.username }} - {{ user.email }} - {{ user.role }}</li>
    {% empty %}
        <li>No users found.</li>
    {% endfor %}
</ul>

</body>
</html>
