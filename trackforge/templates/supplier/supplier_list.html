<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier List</title>
    <style>
        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a.button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a.button.delete {
            background-color: #f44336;
        }
    </style>
</head>
<body>

<h1 style="text-align:center;">Suppliers</h1>

<div style="text-align:center; margin-bottom:20px;">
    <a href="{% url 'add_supplier' %}" class="button">Add New Supplier</a>
</div>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Contact Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Actions</th>
    </tr>
    {% for supplier in suppliers %}
    <tr>
        <td>{{ supplier.id }}</td>
        <td>{{ supplier.name }}</td>
        <td>{{ supplier.email }}</td>
        <td>{{ supplier.phone }}</td>
        <td>{{ supplier.address }}</td>
        <td>
            <a href="{% url 'update_supplier' supplier.id %}" class="button">Edit</a>
            <a href="{% url 'delete_supplier' supplier.id %}" class="button delete">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4" style="text-align:center;">No suppliers found.</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
