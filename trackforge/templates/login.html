<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | TrackForge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #ffffff;
            width: 380px;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #1e3c72;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2a5298;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #1e3c72;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .login-btn:hover {
            background-color: #2a5298;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .error {
            margin-top: 15px;
            color: #c0392b;
            font-size: 0.9rem;
            text-align: center;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.8rem;
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>TrackForge Login</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
    </form>

    {% if messages %}
        {% for message in messages %}
            <div class="error">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="footer-text">
        Â© TrackForge Enterprise
    </div>
</div>

</body>
</html>
