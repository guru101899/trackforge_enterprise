<h2>Warehouses</h2>
<a href="{% url 'warehouse_create' %}" style="padding: 5px; background: blue; color: white; text-decoration: none;">+ Add Warehouse</a>
<hr>
<table border="1" width="100%" cellpadding="10">
    <thead>
        <tr style="background-color: #f2f2f2;">
            <th>Warehouse Name</th>
            <th>Code</th>
            <th>Location</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for warehouse in warehouses %}
        <tr>
            <td>{{ warehouse.name }}</td>
            <td><code>{{ warehouse.code }}</code></td>
            <td>{{ warehouse.location }}</td>
            <td>{{ warehouse.is_active|yesno:"Yes,No" }}</td>
            <td>
                <a href="{% url 'warehouse_update' warehouse.pk %}">Edit</a> |
                <a href="{% url 'warehouse_delete' warehouse.pk %}" style="color: red;">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="5">No warehouses found.</td></tr>
        {% endfor %}
    </tbody>
</table>
